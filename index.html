<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PelotaParada - el mejor sitio de resultados de Argentina</title>
    <style>
        /* Estilos generales para eliminar márgenes y relleno */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Iframe ocupa todo el espacio disponible */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Imagen superpuesta sobre el iframe */
        .overlay-image {
            position: absolute;
            top: 20px; /* Ajusta según la posición deseada */
            left: 20px; /* Ajusta según la posición deseada */
            z-index: 10; /* Asegura que la imagen esté por encima del iframe */
        }
    </style>
</head>
<body>
    <!-- Imagen superpuesta -->
    <img src="https://via.placeholder.com/150" alt="Overlay Image" class="overlay-image">

    <!-- Iframe que ocupa el 100% de la pantalla -->
    <iframe src="https://www.promiedos.com.ar"></iframe>
</body>
</html>
